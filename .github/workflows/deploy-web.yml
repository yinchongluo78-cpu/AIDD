name: Deploy Web to ECS

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-web
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for context)
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          port: ${{ secrets.ECS_PORT }}
          key: ${{ secrets.ECS_SSH_KEY }}
          script: |
            set -e
            WEB_DIR="${{ secrets.ECS_PATH }}/../web"      # /root/myproject/lyc2/web
            APP_DIR="$(dirname "$WEB_DIR")"               # /root/myproject/lyc2

            echo "[1/5] cd $APP_DIR，并拉取最新代码"
            cd "$APP_DIR"
            git config --global --add safe.directory "$APP_DIR"
            git fetch --all
            git checkout main
            git reset --hard origin/main

            echo "[2/5] 确保 pnpm 可用"
            if ! command -v pnpm >/dev/null 2>&1; then
              npm i -g pnpm
            fi

            echo "[3/5] 安装依赖 + 构建（Web）"
            cd "$WEB_DIR"
            pnpm install --prefer-offline
            pnpm build

            echo "[4/5] 复制构建产物到 Nginx 目录"
            # 假设 Nginx 配置的 root 路径是 /var/www/lyc2/web/dist
            sudo rm -rf /var/www/lyc2/web/dist
            sudo mkdir -p /var/www/lyc2/web
            sudo cp -r dist /var/www/lyc2/web/

            echo "[5/5] 重载 Nginx 配置"
            sudo nginx -t && sudo systemctl reload nginx

            echo "✅ Web 前端部署完成"
